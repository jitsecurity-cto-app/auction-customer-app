name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout design system
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/design-system
          path: design-system

      - name: Link design system
        run: |
          ln -s $GITHUB_WORKSPACE/design-system ../design-system

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_API_URL }}" ] && [ -z "${{ secrets.API_URL }}" ]; then
            echo "âš ï¸  Warning: NEXT_PUBLIC_API_URL or API_URL secret is missing"
            echo "   Build will continue but API calls may fail"
          fi
          echo "âœ… All required secrets are present"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Link design system node_modules
        run: ln -s $GITHUB_WORKSPACE/node_modules $GITHUB_WORKSPACE/design-system/node_modules

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run unit tests
        run: npm test -- --testPathIgnorePatterns=e2e

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::497919588760:role/deployer_oidc
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment
        id: env
        run: echo "name=${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          ENV="${{ steps.env.outputs.name }}"
          if [ "$ENV" = "prod" ]; then
            terraform init
          else
            terraform init -reconfigure -backend-config="key=customer-app/${ENV}/terraform.tfstate"
          fi

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ./terraform
        env:
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_api_url: ${{ secrets.API_URL || '' }}
          TF_VAR_domain_name: ${{ (github.event.inputs.environment || 'dev') == 'prod' && 'app.auctionspulse.com' || format('app.{0}.auctionspulse.com', github.event.inputs.environment || 'dev') }}
          TF_VAR_hosted_zone_name: auctionspulse.com
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        env:
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_api_url: ${{ secrets.API_URL || '' }}
          TF_VAR_domain_name: ${{ (github.event.inputs.environment || 'dev') == 'prod' && 'app.auctionspulse.com' || format('app.{0}.auctionspulse.com', github.event.inputs.environment || 'dev') }}
          TF_VAR_hosted_zone_name: auctionspulse.com
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_api_url: ${{ secrets.API_URL || '' }}
          TF_VAR_domain_name: ${{ (github.event.inputs.environment || 'dev') == 'prod' && 'app.auctionspulse.com' || format('app.{0}.auctionspulse.com', github.event.inputs.environment || 'dev') }}
          TF_VAR_hosted_zone_name: auctionspulse.com
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform outputs
        id: terraform
        working-directory: ./terraform
        run: |
          S3_BUCKET=$(terraform output -raw s3_bucket_name 2>/dev/null || echo "")
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id 2>/dev/null || echo "")
          WEBSITE_URL=$(terraform output -raw website_url 2>/dev/null || echo "")
          
          if [ -z "$S3_BUCKET" ]; then
            echo "âŒ Error: S3 bucket name is empty or not found"
            exit 1
          fi
          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "âŒ Error: CloudFront distribution ID is empty or not found"
            exit 1
          fi
          
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT
          echo "website_url=$WEBSITE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Terraform outputs retrieved successfully"

      - name: Build Next.js application
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || secrets.API_URL || ((github.event.inputs.environment || 'dev') == 'prod' && 'https://api.auctionspulse.com/api' || format('https://api.{0}.auctionspulse.com/api', github.event.inputs.environment || 'dev')) }}
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "âŒ Error: Build output directory 'out' does not exist"
            exit 1
          fi
          if [ ! -f "./out/index.html" ]; then
            echo "âŒ Error: Build output is missing index.html"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://${{ steps.terraform.outputs.s3_bucket }} --delete --cache-control "public, max-age=31536000, immutable" --exclude "*.html" --exclude "*.json"
          aws s3 sync ./out s3://${{ steps.terraform.outputs.s3_bucket }} --delete --cache-control "public, max-age=0, must-revalidate" --exclude "*" --include "*.html" --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform.outputs.cloudfront_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text 2>&1)
          
          if [ $? -ne 0 ]; then
            echo "âŒ Error: Failed to create CloudFront invalidation"
            echo "$INVALIDATION_ID"
            exit 1
          fi
          
          echo "âœ… CloudFront invalidation created: $INVALIDATION_ID"
          echo "   Note: Invalidation may take 5-15 minutes to complete"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** ${{ steps.terraform.outputs.website_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** ${{ steps.terraform.outputs.s3_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** ${{ steps.terraform.outputs.cloudfront_id }}" >> $GITHUB_STEP_SUMMARY
