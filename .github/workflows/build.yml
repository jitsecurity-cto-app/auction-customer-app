name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout design system
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/design-system
          path: design-system

      - name: Link design system
        run: |
          ln -s $GITHUB_WORKSPACE/design-system ../design-system

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Link design system node_modules
        run: ln -s $GITHUB_WORKSPACE/node_modules $GITHUB_WORKSPACE/design-system/node_modules

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build Next.js application
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          SKIP_STATIC_EXPORT: 'true'
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            public/
            package*.json
            next.config.js
          retention-days: 7

